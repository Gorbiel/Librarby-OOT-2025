version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: librarby_testdb
      MYSQL_USER: librarby_test_user
      MYSQL_PASSWORD: librarby_test_user_password
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db_dumps:/dumps

volumes:
  mysql_data:
